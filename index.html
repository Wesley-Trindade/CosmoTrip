<!DOCTYPE html>
<html lang="PT-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wesley David Trindade">
    <meta name="description" content="Este é um site sobre web design e desenvolvimento. Aprenda HTML e CSS">
    <meta name="keywords" content="HTML e CSS">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/style.css">

    <title>CosmoTrip</title>

</head>

<body>

    <header>
        <img src="./src/assets/Logo.svg" alt="Logo cosmoTrip">

        <nav class="nav__header">
            <ul>
                <li><a href="" class="nav__header-item">Início</a></li>
                <li><a href="" class="nav__header-item">Destinos</a></li>
                <li><a href="" class="nav__header-item">Pacotes</a></li>
                <li><a href="" class="nav__header-item">Contato</a></li>
            </ul>
        </nav>

        <nav class="container__btn-header">
            <a href="" class="btn__header">Reserve sua viagem</a>
        </nav>
    </header>

    <main>
        <div class="content__main">
            <span class="section__indicator">
                <img src="./src/assets/decoration-circle.svg" alt="circulo de decoração rosa">
                Início
            </span>

            <h1>Sua próxima viagem pode ser para fora  <span>deste mundo!</span></h1>
            <p>Explore Marte, Saturno, Júpiter e além com conforto e segurança.</p>

            <nav class="container__btn-main">
                <a href="" class="btn__primary">Explorar destinos</a>
                <a href="" class="btn__secondary">
                    <img src="./src/assets/icon-rocket.svg" alt="icone de foguete">
                    Ver pacotes
                </a>
            </nav>
        </div>

        <div>
            <img class="illustration__hero" src="./src/assets/illustration-hero.svg" alt="Ilustração da conexão entre os países">
        </div>
    </main>



</body>

</html>
